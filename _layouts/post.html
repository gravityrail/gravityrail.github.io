---
layout: default
---
<h2>{{ page.title }}</h2>
<p class="meta">{{ page.date | date_to_string }}</p>

<div class="post">
{{ content }}
</div>

<div class="comments">
<h2>Comments</h2>
<ul>
{% for comment in page.comments %}
  <li><strong>{{ comment.author }}</strong>: {{ comment.content }}</li>
{% endfor %}
</ul>
</div>
