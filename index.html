---
layout: default
title: Your New Jekyll Site
published: true
---

<div id="home">
  <h1>Welcome to my site</h1>  
  <p>This is a work in progress</p>
  <h1>Blog Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
